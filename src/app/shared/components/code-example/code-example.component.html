<div class="example">
  <div class="example-header">
    <h3>Map Operator</h3>
    <div class="example-header-desc">
      <b class="example-header-desc-title">Generally: </b>
        <span>
          {{ generalDescription }}
        </span>
    </div>
    <div class="example-header-desc">
      <b class="example-header-desc-title">More: </b>
        <span>
          {{ moreDescription }}
        </span>
    </div>

  </div>
  <div class="example-desc">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false" style="margin: 15px" [expanded]="panelOpenState">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ title }}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="code-snippet-area">

          <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="code-tab-icon">code</mat-icon>
                Code Example
              </ng-template>
              <div class="code-snippet-area-content" *ngIf="snippets$ | async as snippetData">
                <p class="example-inner-desc">{{ codeTabDesc }}</p>
                <p [innerHTML]="snippetData[codeTabSnippetSelect] | sanitize"></p>
                <div class="keywords">
                  <ul>
                    <li *ngFor="let keyword of codeTabKeywords">
                      {{ keyword }}
                    </li>
                  </ul>
                </div>
              </div>

            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="code-tab-icon">image</mat-icon>
                Interactive Example
              </ng-template>
              <div class="code-snippet-area-content">
              </div>
            </mat-tab>

            <mat-tab disabled>
              <ng-template mat-tab-label>
                <mat-icon class="code-tab-icon">image</mat-icon>
                Image Example
              </ng-template>
              <div class="code-snippet-area-content">
              </div>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="code-tab-icon">video_library</mat-icon>
                Video Example
              </ng-template>
              <div class="code-snippet-area-content">

                <video controls="controls" width="800" height="600" name="Video Name">
                  <source src="/assets/videos/generic-types1.mov">
                </video>
              </div>
            </mat-tab>
          </mat-tab-group>

        </div>

        <div class="keywords">
          <ul>
            <li *ngFor="let keyword of keywords">
              {{ keyword }}
            </li>
          </ul>
        </div>

      </mat-expansion-panel>

    </mat-accordion>
  </div>


</div>
